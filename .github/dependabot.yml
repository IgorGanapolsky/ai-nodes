version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '03:00'
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - '*'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'auto-merge'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '03:00'
    versioning-strategy: increase
    open-pull-requests-limit: 5
    groups:
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      major-updates:
        update-types:
          - 'major'
    commit-message:
      prefix: 'fix'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'npm'
      - 'auto-merge'
    ignore:
      # Add any packages you want to manually manage
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
