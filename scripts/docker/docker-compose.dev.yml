# Development Docker Compose Configuration
version: '3.8'

services:
  # Development AI Nodes application
  ai-nodes-dev:
    build:
      context: ../..
      dockerfile: scripts/docker/Dockerfile.dev
    image: ai-nodes:dev
    container_name: ai-nodes-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DEBUG=ai-nodes:*
    env_file:
      - ../../.env.development
    volumes:
      # Mount source code for live reload
      - ../..:/app
      - ai-nodes-dev-data:/app/data
      - ai-nodes-dev-logs:/app/logs
      - ai-nodes-dev-db:/app/db
      # Exclude node_modules
      - /app/node_modules
    ports:
      - "3000:3000"
      - "9229:9229" # Node.js debug port
    networks:
      - ai-nodes-dev-network
    healthcheck:
      test: ["CMD", "bash", "/app/scripts/health-checks/basic.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.ai-nodes.service=dev"
      - "com.ai-nodes.environment=development"

  # Redis for development
  ai-nodes-redis-dev:
    image: redis:7-alpine
    container_name: ai-nodes-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ai-nodes-dev-redis:/data
    networks:
      - ai-nodes-dev-network
    labels:
      - "com.ai-nodes.service=redis-dev"

  # Database viewer (optional)
  ai-nodes-sqlite-web:
    image: coleifer/sqlite-web
    container_name: ai-nodes-sqlite-web
    restart: unless-stopped
    environment:
      - SQLITE_DATABASE=/data/ai_nodes.db
    volumes:
      - ai-nodes-dev-db:/data
    ports:
      - "8080:8080"
    networks:
      - ai-nodes-dev-network
    depends_on:
      - ai-nodes-dev
    profiles:
      - tools
    labels:
      - "com.ai-nodes.service=sqlite-web"

networks:
  ai-nodes-dev-network:
    driver: bridge
    labels:
      - "com.ai-nodes.network=development"

volumes:
  ai-nodes-dev-data:
    driver: local
    labels:
      - "com.ai-nodes.volume=dev-data"

  ai-nodes-dev-logs:
    driver: local
    labels:
      - "com.ai-nodes.volume=dev-logs"

  ai-nodes-dev-db:
    driver: local
    labels:
      - "com.ai-nodes.volume=dev-database"

  ai-nodes-dev-redis:
    driver: local
    labels:
      - "com.ai-nodes.volume=dev-redis"